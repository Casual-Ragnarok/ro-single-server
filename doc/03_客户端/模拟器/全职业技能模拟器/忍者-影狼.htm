function showMsgY(){
	if(FSTJ_P < 69){
		if(SNDJ_P < 49){
			document.getElementById("msgid").style.backgroundColor = "#ffffff";
			document.getElementById("msgid").innerHTML = " 1st: <span style='color:#aa0033;'>" + eval(FSTJ_P+1) + "</span>/70"
				+ "　2nd: <span style='color:#aa0033;'>" + eval(SNDJ_P+1) + "</span>/50"
				+ "　rest: " + eval(118 - FSTJ_P - SNDJ_P);
		}if(SNDJ_P >= 49){
			document.getElementById("msgid").style.backgroundColor = "#ffdddd";
			document.getElementById("msgid").innerHTML = " 1st: <span style='color:#aa0033;'>" + eval(FSTJ_P+1) + "</span>/70"
				+ "　2nd: 50/50　over: " + eval(SNDJ_P-49);
		}
	}if(FSTJ_P == 69){
		if(SNDJ_P < 49){
			document.getElementById("msgid").style.backgroundColor = "#ffffff";
			document.getElementById("msgid").innerHTML = " 1st: 70/70"
				+ "　2nd: <span style='color:#aa0033;'>" + eval(SNDJ_P+1) + "</span>/50"
				+ "　rest: " + eval(118 - FSTJ_P - SNDJ_P);
		}if(SNDJ_P == 49){
			document.getElementById("msgid").style.backgroundColor = "#ffffff";
			document.getElementById("msgid").innerHTML = " 1st: 70/70　2nd: 50/50　rest: 0";
		}if(SNDJ_P > 49){
			document.getElementById("msgid").style.backgroundColor = "#ffdddd";
			document.getElementById("msgid").innerHTML = " 1st: 70/70"
				+ "　2nd: 50/50　over: " + eval(SNDJ_P-49);
		}
	}if(FSTJ_P > 69){
		if(FSTJ_P+SNDJ_P < 118){
			document.getElementById("msgid").style.backgroundColor = "#ffffff";
			document.getElementById("msgid").innerHTML = " 1st: 70/70"
				+ "　2nd: <span style='color:#aa0033;'>" + eval(FSTJ_P + SNDJ_P - 68) + " (" + eval(FSTJ_P - 69) + "+" + SNDJ_P + ")</span>/50"
				+ "　rest: " + eval(118 - FSTJ_P - SNDJ_P);
		}if(FSTJ_P+SNDJ_P == 118){
			document.getElementById("msgid").style.backgroundColor = "#ffffff";

				+ "　2nd: " + eval(FSTJ_P + SNDJ_P - 68) + " (" + eval(FSTJ_P - 69) + "+" + SNDJ_P + ")/50"

				+ "　over: " + eval(FSTJ_P + SNDJ_P - 118);
