<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<link href="source/plugin/dzapp_haodai/images/wap/public.css" rel="stylesheet" type="text/css"/>

<body>
<div class="mat_top">
  <div class="header">
    <a class="head_left backbtn" href="{echo rewrite_index();}">{lang dzapp_haodai:mobile_11}</a>
    <a class="head_right shouy" href="./"><span>{lang homepage}</span></a>
  </div>
  <div class="head_cen">
    <div class="cen_mat">
      <div class="tit">{lang dzapp_haodai:mobile_59}</div>
    </div>

<form method="post" name="apply" action="plugin.php?id=dzapp_haodai&action=fastloan">

<div class="prod_box">
  <div class="prod_com">
    <div class="speed_tit"> <span>{lang dzapp_haodai:mobile_61}</span><div class="clear"></div> </div>
    <div class="clear"></div>
    <div class="relative mtop">
      <div class="ApplyOne_li_name ApplyOne_li_name02 fl">{lang dzapp_haodai:mobile_62}</div>
      <div class="clear"></div>
      <div class="ApplyOne_li_con">
        <div class="ApplyOne_pd02">
          <div class="ApplyOne_li_ipt">
            <input type="text" id="nickname" name="nickname" class="w100 iptCLA" placeholder="{lang dzapp_haodai:mobile_63}">
          </div>
        </div>
      </div>
    </div>
    <div class="relative"><div id="UserNameTS" class="ApplyOne_li02 ApplyOne_li_ts"></div></div>
    <div class="relative">
      <div class="ApplyOne_li_name ApplyOne_li_name02 fl">{lang dzapp_haodai:mobile_64}</div>
      <div class="clear"></div>
      <div class="ApplyOne_li_con">
        <div class="ApplyOne_pd02">
          <div class="ApplyOne_li_ipt">
            <input type="text" id="mobile" name="mobile" class="w100 iptCLA" placeholder="{lang dzapp_haodai:mobile_65}">
          </div>
        </div>
      </div>
    </div>
    <div class="relative"><div id="UserTelTS" class="ApplyOne_li02 ApplyOne_li_ts"></div></div>
    <div class="relative">
      <div class="ApplyOne_li_name ApplyOne_li_name02 fl">{lang dzapp_haodai:search_htm_5}</div>
      <div class="clear"></div>
      <div class="ApplyOne_li_con">
        <div class="ApplyOne_pd02">
          <div class="ApplyOne_li_ipt">
            <input type="text" id="money" name="money" class="w100 iptCLA" placeholder="{lang dzapp_haodai:mobile_60}">
          </div>
          <div class="unit">{lang dzapp_haodai:apply_htm_7}</div>
        </div>
      </div>
    </div>
    <div class="relative"><div id="UsermoneyTS" class="ApplyOne_li02 ApplyOne_li_ts"></div></div>
    <div class="sqBbtnDiv" style="padding-bottom:30px;"><button type="submit" name="applysubmit" id="applysubmit" value="true" class="sqBbtn auto" style="width:100%;"><strong>{lang dzapp_haodai:mobile_25}</strong></button></div>
  </div>
</div>
</form>
<div class="bottom">
  <div class="about"><a href="$_G[siteurl]">{$_G['setting']['bbname']}</a></div>
  <div class="copy"><a href="http://yun.haodai.com/" class="copy" style="text-decoration:none;">{lang dzapp_haodai:notice}</a></div>
</div>
